<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Meditation Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        #meditationForm {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        #options {
            margin-top: 10px;
            text-align: left;
            display: none; /* Hide initially */
        }

        label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + label {
            background-color: #3498db;
            color: white;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #27ae60;
        }

        #response {
            margin-top: 20px;
            color: #3498db;
            font-weight: bold;
            text-align: center;
        }

        #nextButton {
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>

<h1>Personalized Meditation Chatbot</h1>

<div id="meditationForm">
    <div id="question1" class="question">
        <p>1. What type of meditation do you prefer?</p>
        <div id="options">
            <input type="radio" id="mindfulness" name="meditation" value="Mindfulness" required>
            <label for="mindfulness">Mindfulness</label>

            <input type="radio" id="guided" name="meditation" value="Guided">
            <label for="guided">Guided</label>

            <input type="radio" id="transcendental" name="meditation" value="Transcendental">
            <label for="transcendental">Transcendental</label>

            <input type="radio" id="loving-kindness" name="meditation" value="Loving-Kindness">
            <label for="loving-kindness">Loving-Kindness</label>
        </div>
        <button id="nextButton">Next</button>
    </div>

    <div id="question2" class="question" style="display:none;">
        <p>2. How long do you prefer to meditate?</p>
        <div id="options2">
            <input type="radio" id="short" name="duration" value="Short (5-10 min)" required>
            <label for="short">Short (5-10 min)</label>

            <input type="radio" id="medium" name="duration" value="Medium (10-20 min)">
            <label for="medium">Medium (10-20 min)</label>

            <input type="radio" id="long" name="duration" value="Long (20+ min)">
            <label for="long">Long (20+ min)</label>
        </div>
        <button id="nextButton2">Next</button>
    </div>

    <div id="question3" class="question" style="display:none;">
        <p>3. What atmosphere do you prefer for meditation?</p>
        <div id="options3">
            <input type="radio" id="quiet" name="atmosphere" value="Quiet" required>
            <label for="quiet">Quiet</label>

            <input type="radio" id="nature" name="atmosphere" value="Nature Sounds">
            <label for="nature">Nature Sounds</label>

            <input type="radio" id="music" name="atmosphere" value="Meditation Music">
            <label for="music">Meditation Music</label>
        </div>
        <button id="nextButton3">Next</button>
    </div>

    <div id="question4" class="question" style="display:none;">
        <p>4. What is your main goal for meditation?</p>
        <div id="options4">
            <input type="radio" id="stress-relief" name="goal" value="Stress Relief" required>
            <label for="stress-relief">Stress Relief</label>

            <input type="radio" id="focus" name="goal" value="Improving Focus">
            <label for="focus">Improving Focus</label>

            <input type="radio" id="self-awareness" name="goal" value="Self-Awareness">
            <label for="self-awareness">Self-Awareness</label>
        </div>
        <button id="submitButton">Submit</button>
    </div>
</div>

<div id="response"></div>

<script>
    const apiKey = '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'; // Your API key

    let currentQuestionIndex = 0;
    const questions = document.querySelectorAll('.question');

    // Show the first question
    document.getElementById('options').style.display = 'block';
    document.getElementById('nextButton').style.display = 'block';

    document.getElementById('nextButton').addEventListener('click', () => {
        const selectedOption = document.querySelector('input[name="meditation"]:checked');
        if (selectedOption) {
            sendToChatGPT(selectedOption.value).then(responseMessage => {
                displayResponse(responseMessage);
                // Proceed to the next question
                goToNextQuestion();
            });
        } else {
            alert('Please select an option.');
        }
    });

    document.getElementById('nextButton2').addEventListener('click', () => {
        const selectedOption = document.querySelector('input[name="duration"]:checked');
        if (selectedOption) {
            sendToChatGPT(selectedOption.value).then(responseMessage => {
                displayResponse(responseMessage);
                goToNextQuestion();
            });
        } else {
            alert('Please select an option.');
        }
    });

    document.getElementById('nextButton3').addEventListener('click', () => {
        const selectedOption = document.querySelector('input[name="atmosphere"]:checked');
        if (selectedOption) {
            sendToChatGPT(selectedOption.value).then(responseMessage => {
                displayResponse(responseMessage);
                goToNextQuestion();
            });
        } else {
            alert('Please select an option.');
        }
    });

    document.getElementById('submitButton').addEventListener('click', () => {
        const selectedOption = document.querySelector('input[name="goal"]:checked');
        if (selectedOption) {
            sendToChatGPT(selectedOption.value).then(responseMessage => {
                displayResponse(responseMessage);
                // Hide all questions after the last submission
                questions.forEach(question => question.style.display = 'none');
            });
        } else {
            alert('Please select an option.');
        }
    });

    function goToNextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            questions[currentQuestionIndex].style.display = 'none';
            currentQuestionIndex++;
            questions[currentQuestionIndex].style.display = 'block';
        } else {
            // Hide the next button on the last question
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('nextButton2').style.display = 'none';
            document.getElementById('nextButton3').style.display = 'none';
            document.getElementById('submitButton').style.display = 'none';
        }
    }

    async function sendToChatGPT(input) {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`,
            },
            body: JSON.stringify({
                model: 'gpt-3.5-turbo',
                messages: [{ role: 'user', content: `User selected: ${input}` }],
            }),
        });
        const data = await response.json();
        return data.choices[0].message.content;
    }

    function displayResponse(message) {
        const responseDiv = document.getElementById('response');
        responseDiv.innerHTML += `<p>${message}</p>`;
    }
</script>
</body>
</html>
